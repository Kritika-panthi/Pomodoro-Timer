<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Pomodoro Timer</h1>

  <div class="modes">
    <button class="mode-button active" data-time="1500">Pomodoro</button>
    <button class="mode-button" data-time="300">Short Break</button>
    <button class="mode-button" data-time="900">Long Break</button>
  </div>

  <div class="timer-wrapper">
    <svg class="progress-ring" width="260" height="260">
      <circle class="progress-ring-background" cx="130" cy="130" r="120" />
      <circle class="progress-ring-circle" cx="130" cy="130" r="120" />
    </svg>
    <div class="timer" id="timer">25:00</div>
  </div>

  <div class="controls">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </div>

  <audio id="timer-sound">
  <source src="sounds/alert.mp3" type="audio/mpeg">
  <source src="sounds/alert.ogg" type="audio/ogg">
  Your browser does not support the audio element.
  </audio>


  <script src="script.js"></script>
</body>
</html>
